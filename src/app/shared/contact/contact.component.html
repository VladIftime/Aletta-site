<!-- CONTACT FORM START-->
<section class="section" id="contact">

  <div class="container" style="position: relative; z-index: 2;">
    <div class="row justify-content-center text-center">
      <div class="col-lg-12">
        <i class="ti-headphone-alt title-icon text-muted"></i>
        <h3 class="title">
          Get In
          <span class="fw-bold">Touch</span>
        </h3>
        <p class="mt-3 title-subtitle mx-auto">
          If Aletta has sparked your interest we would love to hear from you
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg">
        <div class="mt-4 pt-4 text-center">
          <p class="mt-4">
            <span class="fw-bold">Email Address:</span>
            <br />
            <span class="d-block mt-2 ">
              <a
                href="https://mail.google.com/mail/?view=cm&fs=1&to=contact@aletta-solutions.nl"
                class="mail-button"
              >
                contact@aletta-solutions.nl
              </a>
            </span>
          </p>
          <p class="mt-4">
            <span class="fw-bold">Office Address:</span>
            <br />
            <span class="d-block mt-2">
              Kadijk 4, 9747 AT Groningen, Netherlands
            </span>
          </p>
        </div>
      </div>
      <div class="col-lg">
        <div class="mt-4 pt-4 text-center">
          <p class="mt-4">
            <span class="fw-bold">Mailing Address:</span>
            <br />
            <span class="d-block mt-2">
              Friesestraatweg 149-52, 9743 AA Groningen, Netherlands
            </span>
          </p>
          <p class="mt-4">
            <span class="fw-bold">Office Time:</span>
            <br />
            <span class="d-block mt-2">9:00AM to 6:00PM</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- CONTACT FORM END-->
